<div class="app-master-container">
  <mat-toolbar color="primary" class="app-master-toolbar">
    <button mat-icon-button (click)="sideNavDrawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h2 class="master-app-name">Drug Mart Control Panel</h2>

    <span class="toolbar-spacer"></span>

    <button mat-flat-button color="primary" [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_circle</mat-icon>
      {{ profile.first_name }}
    </button>
  </mat-toolbar>
  <mat-drawer-container class="app-master-layout-container" autosize>
    <mat-drawer #sideNavDrawer class="app-master-sidenav" mode="side" [opened]="true">
      <p-panelMenu class="app-master-menu" [model]="items"></p-panelMenu>
    </mat-drawer>

    <div class="app-master-content">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>
</div>


<mat-menu #profileMenu="matMenu" xPosition="before" yPosition="below">
  <div class="user-profile-menu">
    <div class="profile-header">
      <img src="assets/images/icon-profile-avatar-default.png" class="profile-icon">
      <br>
      <span class="mat-text-primary"> Hi, <b>{{ profile.first_name }}</b></span>
      <br>
      <small>{{ profile.role.replace('_', ' ') }}</small>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="onViewProfile()">
      <mat-icon>assignment_ind</mat-icon>
      <span>My Profile</span>
    </button>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      <span >Logout</span>
    </button>
  </div>
</mat-menu>
